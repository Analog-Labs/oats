[profile.default]
src = "src"
out = "out"
libs = ["lib", "dependencies"]

[dependencies]
gmp = "2.0.0"

[soldeer]
remappings_generate = true
remappings_regenerate = false
remappings_version = true
remappings_prefix = ""
remappings_location = "txt"

